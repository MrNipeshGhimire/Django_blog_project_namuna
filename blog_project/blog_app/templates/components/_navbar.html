<html>
<head>
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>

<body>

<!-- Navbar -->
<nav class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Logo -->
      <a href="{% url 'index' %}" class="text-2xl font-bold text-indigo-600">
        MyBlogs
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-6">
        <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
        <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">Blog</a>
        <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">About</a>
        <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">Contact</a>

        <a href="{% url 'create' %}">
          <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium">
            + Add Blog
          </button>
        </a>

        {% if request.user.is_authenticated %}
          <span class="border border-indigo-600 text-indigo-600 px-4 py-2 rounded-lg text-sm">
            {{ request.user.username }}
          </span>

          <a href="{% url 'logout' %}" onclick="return confirm('Are you sure want to logout?')">
            <button class="border border-red-600 text-red-600 px-4 py-2 rounded-lg text-sm hover:bg-red-50">
              Logout
            </button>
          </a>
        {% else %}
          <a href="{% url 'login' %}">
            <button class="border border-indigo-600 text-indigo-600 px-4 py-2 rounded-lg text-sm hover:bg-indigo-50">
              Login
            </button>
          </a>
        {% endif %}
      </div>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden text-gray-700 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden bg-white shadow px-4 py-4 space-y-3">
    <a href="#" class="block text-gray-700 hover:text-indigo-600 font-medium">Home</a>
    <a href="#" class="block text-gray-700 hover:text-indigo-600 font-medium">Blog</a>
    <a href="#" class="block text-gray-700 hover:text-indigo-600 font-medium">About</a>
    <a href="#" class="block text-gray-700 hover:text-indigo-600 font-medium">Contact</a>

    <a href="{% url 'create' %}">
      <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium">
        + Add Blog
      </button>
    </a>

    {% if request.user.is_authenticated %}
      <div class="text-center text-indigo-600 font-medium">
        {{ request.user.username }}
      </div>

      <a href="{% url 'logout' %}" onclick="return confirm('Are you sure want to logout?')">
        <button class="w-full border border-red-600 text-red-600 px-4 py-2 rounded-lg hover:bg-red-50">
          Logout
        </button>
      </a>
    {% else %}
      <a href="{% url 'login' %}">
        <button class="w-full border border-indigo-600 text-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-50">
          Login
        </button>
      </a>
    {% endif %}
  </div>
</nav>

<!-- Toggle Script -->
<script>
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');

  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>

</body>
</html>
