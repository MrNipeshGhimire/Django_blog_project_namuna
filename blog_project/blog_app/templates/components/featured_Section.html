<!-- Blog Cards Section -->
    <section class="bg-gray-50 py-16 px-4 sm:px-4 lg:px-8">
      <div class="max-w-7xl mx-4">
        <!-- Section Title -->
        <h2 class="text-3xl font-bold text-gray-900 mb-12 text-center">Featured Blogs</h2>

        <!-- Blog Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-8">
          <!-- Blog Card -->
          {% for item in feature %}
            <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition duration-300 transform hover:-translate-y-1 animate-fade-in">
              {% if item.image %}
                <img src="{{ item.image.url }}" alt="Blog" class="w-full h-48 object-cover rounded-t-xl" />
              {% else %}
                <img src="" alt="Blog" class="w-full h-48 object-cover rounded-t-xl" />
              {% endif %}
              <div class="p-4">
                <span class="text-xs uppercase text-indigo-600 font-semibold">{{ item.category }}</span>
                <a href="/single/{{ item.id }}"><h3 class="cursor-pointer mt-2 text-lg font-semibold text-gray-800 hover:text-indigo-600 transition line-clamp-2">{{ item.title }}</h3></a>
                <p class="text-sm text-gray-500 mt-2">Posted on {{ item.created_at }}</p>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </section>
