<html>
<head>
    <title>Home Page</title>
    {% load static %}
<link  href ="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>
<script>
  function previewImage(event) {
    const image = document.getElementById('imagePreview');
    const text = document.getElementById('uploadText');

    image.src = URL.createObjectURL(event.target.files[0]);
    image.classList.remove('hidden');
    text.classList.add('hidden');
  }
</script>

<body>
    {% include "components/_navbar.html" %}
<!-- Add Blog Page -->
<section class="min-h-screen bg-gray-100 flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12">
  <div class="max-w-3xl w-full bg-white p-8 rounded-xl shadow-md">
    
    <!-- Heading -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Edit Blog</h2>

    <!-- Blog Form -->
    <form action="{% url 'edit_blog' prev_blog.id %}" method="POST" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}
      <!-- Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input type="text" id="title" name="title" value="{{prev_blog.title}}"
          class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
          <p class="text-red-500">{{error.title}}</p>
      </div>

      <!-- Category -->
      <div>
        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <select id="category" name="category" required
          class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          <option value="{{prev_blog.category}}">{{prev_blog.category|capfirst}}</option>
          <option value="technology">Technology</option>
          <option value="lifestyle">Lifestyle</option>
          <option value="travel">Travel</option>
          <option value="coding">Coding</option>
        </select>
                  <p class="text-red-500">{{error.category}}</p>

      </div>

      <!-- Image Upload -->
      <!-- Image Upload (Facebook-style) -->
<div>
  <label class="block text-sm font-medium text-gray-700 mb-2">
    Cover Image
  </label>

  <!-- Hidden File Input -->
  <input 
    type="file" 
    id="imageInput" 
    name="image" 
    accept="image/*" 
    class="hidden"
    onchange="previewImage(event)"
  />

  <!-- Clickable Upload Box -->
  <div 
    onclick="document.getElementById('imageInput').click()"
    class="cursor-pointer border-2 border-dashed border-gray-300 rounded-lg p-4 flex items-center justify-center hover:border-indigo-500 transition"
  >
    <img 
      id="imagePreview"
      src="{% if prev_blog.image %}{{ prev_blog.image.url }}{% else %}#{% endif %}"
      class="max-h-48 object-contain {% if not prev_blog.image %}hidden{% endif %}"
    />

    <div id="uploadText" class="text-center {% if prev_blog.image %}hidden{% endif %}">
      <p class="text-gray-500 text-sm">
        Click to upload image
      </p>
      <p class="text-xs text-gray-400">
        JPG, PNG, WEBP
      </p>
    </div>
  </div>
</div>


      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea id="description" name="description" rows="5"
          class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none resize-none">{{prev_blog.description}} </textarea>
                    <p class="text-red-500">{{error.description}}</p>

      </div>

      <!-- Submit Button -->
      <div class="pt-2">
        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-md transition">
          Update Blog
        </button>
      </div>
    </form>
  </div>
</section>
{% include "components/_footer.html" %}

</body>
</html>
